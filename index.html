<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/all.min.css" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/main.css" />

<title>What's for dinner</title>
</head>

<body>
<nav class="navbar navbar-expand-lg py-3 shadow-box">
<div class="container ">
<div class="d-flex justify-content-center align-items-center ">
<a class="navbar-brand" href="#">
<span
          class=" bg-icons bg-nav rounded-circle d-flex align-items-center justify-content-center"
        >
<i class="fa-solid fa-utensils text-white"></i>
        </span>
</a>
<div>
<h1 class="m-0 fs-4 fw-bold">What's For Dinner</h1>
<p class="m-0">Your daily meal inspiration</p>
</div>
</div>
<button
class="navbar-toggler border-0"
type="button"
data-bs-toggle="collapse"
data-bs-target="#navbarSupportedContent"
aria-controls="navbarSupportedContent"
aria-expanded="false"
aria-label="Toggle navigation"
>
<i class="fa-solid fa-bars fs-4"></i>
</button>
<div class="collapse navbar-collapse" id="navbarSupportedContent">
<ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
<li class="nav-item ">
<a class="nav-link d-inline-block " aria-current="page" href="#"
><i class="fa-solid fa-bookmark fs-5 "></i
></a>
</li>
<li class="nav-item">
<a class="nav-link d-inline-block" href="#"
><i class="fa-solid fa-clock-rotate-left fs-5"></i
></a>
</li>
<li class="nav-item">
<a class="nav-link d-inline-block" href="#"><i class="fa-solid fa-gear fs-5"></i></a>
</li>
</ul>
<div
style="width: 40px; height: 40px"
class="nav-item rounded-circle ms-2"
>
<img
class="img-fluid nav-link rounded-circle"
src="images/Ahmed Al-Farsi.jpeg"
alt=""
/>
</div>
</div>
</div>
</nav>

<div class="container py-5">
<div class="row rounded-3 overflow-hidden shadow-box">
<div class="col-lg-5 p-0">
<div class="position-relative h-100">
<img
id="mealPic"
class="img-fluid   h-100"
src="images/Margherita Pizza.jpg"
alt="meal"
/>

<div class="bg-white rounded-pill position-absolute rate">
<div class="py-1 px-2">
<i class="fa-solid fa-star"></i>
<span id="rating" class="fw-bold">4.5</span>
<span id="reviews" class="fw-light">156</span>
</div>
</div>

<div class="position-absolute prepare food start-0 end-0 bottom-0">
<div class="row px-4 pb-4">
<div
class="col-4 d-flex flex-column align-items-center bg-white rounded-start-4 py-3"
>
<i class="fa-solid fa-clock"></i>
<p class="m-0 text-black-50">Prep Time</p>
<p id="prepTime" class="m-0 fw-bold">20</p>
</div>

<div
class="col-4 d-flex flex-column align-items-center bg-white py-3"
>
<i class="fa-solid fa-fire-burner"></i>
<p class="m-0 text-black-50">Cook Time</p>
<p id="cookTime" class="m-0 fw-bold">35</p>
</div>

<div
class="col-4 d-flex flex-column align-items-center bg-white rounded-end-4 py-3"
>
<i class="fa-solid fa-users"></i>
<p class="m-0 text-black-50">Servings</p>
<p id="servings" class="m-0 fw-bold">3</p>
</div>
</div>
</div>
</div>
</div>

<div class="col-lg-7 bg-white  p-3">
<div class="overflow-auto des-right">
  <div class="p-4">
<div class="d-flex align-items-center justify-content-between">
<div >
<div class="mb-2">
<span
  id="degreeOfDifficult"
  class="badge bg-opacity-25 p-2 text-success fw-medium bg-success rounded-pill me-2"
  >Intermediate</span
>
<span id="national" class="badge bg-info bg-opacity-25 text-primary p-2 rounded-pill"
  >Mediterranean</span
>
</div>
<h3 id="mealName" class="m-0 fw-bold fs-2">Thai Green Curry</h3>
<p id="explanation" class="text-black-50 fs-6">
Healthy bowl with quinoa, vegetables, and tahini dressing
</p>
</div>
<div class="d-flex">
<button class="btn p-0">
<span
          class=" bg-icons bg-fire d-flex align-items-center justify-content-center"
        >
          <i class="fa-solid fa-bookmark fs-6 p text-fire"></i>
        </span>

</button>
<button class="btn p-0 ms-2">
  <span
          class=" bg-icons bg-fire d-flex align-items-center justify-content-center"
        >
<i class="fa-solid fa-share-nodes fs-6 text-fire"></i>
        </span>
</button>
</div>
</div>

<div id="warning-message" class="bg-droplet border-start border-4 border-danger rounded-4">

</div>

<div>
<nav>
<div class="nav nav-tabs mb-3" id="nav-tab" role="tablist">
<button
  class="nav-link mb-3 border-0 active"
  id="Ingredients-tab"
  data-bs-toggle="tab"
  data-bs-target="#Ingredients"
  type="button"
  role="tab"
  aria-controls="Ingredients"
  aria-selected="true"
>
  <i class="fa-solid fa-list-check"></i> Ingredients
</button>

<button
  class="nav-link mb-3 border-0"
  id="nav-profile-tab"
  data-bs-toggle="tab"
  data-bs-target="#nav-profile"
  type="button"
  role="tab"
  aria-controls="nav-profile"
  aria-selected="false"
>
  <i class="fa-solid fa-book-open"></i> Instructions
</button>

<button
  class="nav-link mb-3 border-0"
  id="nav-contact-tab"
  data-bs-toggle="tab"
  data-bs-target="#nav-contact"
  type="button"
  role="tab"
  aria-controls="nav-contact"
  aria-selected="false"
>
  <i class="fa-solid fa-chart-pie"></i> Nutrition
</button>

<button
  class="nav-link mb-3 border-0"
  id="nav-Chef-tab"
  data-bs-toggle="tab"
  data-bs-target="#nav-Chef"
  type="button"
  role="tab"
  aria-controls="nav-Chef"
  aria-selected="false"
>
  <i class="fa-solid fa-chart-pie"></i> Chef's Tips
</button>
</div>
</nav>

<div class="tab-content" id="nav-tabContent">
<div
class="tab-pane fade show active"
id="Ingredients"
role="tabpanel"
aria-labelledby="Ingredients-tab"
tabindex="0"
>
<ul id="ingredientsId" class="p-0 rounded-3">


</ul>
</div>

<div
class="tab-pane fade"
id="nav-profile"
role="tabpanel"
aria-labelledby="nav-profile-tab"
tabindex="0"
>
<ul id="instructionsId" class="p-2 overflow-auto">


        
        </ul>
      </div>

      <div
        class="tab-pane fade"
        id="nav-contact"
        role="tabpanel"
        aria-labelledby="nav-contact-tab"
        tabindex="0"
      >
        <div id="nutritions" class="row g-4">
      
        
        </div>
      </div>

      <div
        class="tab-pane"
        id="nav-Chef"
        role="tabpanel"
        aria-labelledby="nav-Chef-tab"
        tabindex="0"
      >
        <div id="ChefsTipsId" class="py-3">


        </div>
      </div>
  </div>

  <button
    onclick="displaybutton()"
    class="btn btn-gradient mt-4 text-white py-2 px-3 rounded-3 fw-semibold"
  >
    <i class="fa-solid fa-arrows-rotate me-2"></i>
    Try Another Recipe
  </button>
</div>
</div>
</div>
</div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
